<script>

/*
    1. Cree una clase que permita simular una mascota, para un sistema de atención veterinaria: 

    La mascota deberá tener: 
    nombre
    responsable (Debe ser un atributo de otra clase, llamada usuario con (nombre, apellido, id))
    tipo: perro o gato
    edad
    vacunas (sí o no. Sí solo si están completas / no, si están incompletas)

    2. Cree un sistema que permita 
        a. Ingresar los datos para una mascota. (Debe imprimir los datos de la mascota en el formato: 
        Nombre: 
        Responsable: 
        Tipo: 
        Edad:
        Vacunas: ) [NO PUEDE IMPRIMIR EL OBJETO DE MANERA LITERAL]
        b. Ingresar los datos para un usuario. (nombre, apellido, id ) [NO PUEDE IMPRIMIR EL OBJETO DE MANERA LITERAL]
        c. Seleccionar la opción FIN, para cerrar el programa.


    NOTA: Para imprimir los datos de mascota o usuario, debe llamar a una función definida en la clase Mascota/Usuario, según corresponda. 
*/

    class Usuario 
    {
        constructor(nombre, apellido, id)
        {
            this.nombre=nombre;
            this.apellido=apellido;
            this.id=id;
        }
        imprimir()
        {
            console.log("USUARIO:")
            console.log(this.nombre);
            console.log(this.apellido);
            console.log(this.id);
        }
    }

    class Mascota 
    {
        constructor(nombre, tipo, edad, vacunas, responable)
        {
            this.nombre=nombre;
            this.tipo=tipo;
            this.edad=edad;
            this.vacunas=vacunas;
            this.responable=responable;
        }
        imprimir()
        {
            console.log("MASCOTA:")
            console.log(this.tipo);
            console.log(this.nombre);
            this.responable.imprimir();
            console.log(this.vacunas);
            console.log(this.edad);
        }
    }


//
let op="";
while(op!=="FIN")
{
    op=prompt(`INGRESE UNA OPCION
              1. AGREGAR MASCOTA
              2. FIN`);
    if(op==="1")
    {
        let mascota = agregarMascota();
        mascota.imprimir();
    }
    else{
        alert("GRACIAS POR VENIR");
    }

}

function agregarMascota()
{
    let nombreMascota = prompt("Ingrese el nombre de la mascota");
    let edadMascota=prompt("Ingrese la edad de la mascota");
    let tipo=prompt("Ingrese el tipo: PERRO/GATO");
    let vacunas=prompt("tiene vacunas?");
    let responsable = asignarResponsable();

    return new Mascota(nombreMascota,tipo,edadMascota,vacunas,responsable);

}

function asignarResponsable()
{
    let nombreResponable = prompt("Nombre Responsable:");
    let apellidoResponable = prompt("Apellido Responsable:");
    let idResponable = prompt("Id Respnsable:");

    return new Usuario(nombreResponable,apellidoResponable,idResponable);
}

</script>
